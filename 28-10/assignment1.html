<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Information Card</title>
  <style>
    /* Universal Selector */
    * {
      font-family: Arial, sans-serif;
    }

    /* Tag Selector */
    h1 {
      color: darkblue;
      background-color: lightgray;
      font-size: 28px;
    }

    /* Class Selector */
    .info {
      color: darkgreen;
      background-color: #f0f8f0;
      font-size: 18px;
    }

    /* ID Selector */
    #highlight {
      color: white;
      background-color: darkred;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Student Information</h1>

  <p class="info">Name: Priya Sharma</p>
  <p class="info">Class: 10th Grade</p>
  <p class="info">Subject: Science</p>

  <p id="highlight">Status: Excellent Performer</p>
</body>
</html>
